<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Accounting</title>
</head>

<body>
    <main>
        <div class="form-submit">
            <header>
                <h1>Get my orders</h1>
            </header>

            <form class="form-input">
                <div class="row">

                    <div class="six columns">
                        <label for="store-name">Your Store Name</label>
                        <input class="u-full-width" type="text" placeholder="My amazing store" name="store-name">
                    </div>

                    <div class="six columns">
                        <label for="store-name">Api Key</label>
                        <input class="u-full-width" type="text" placeholder="API" name="api-key">
                    </div>


                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="store-name">Api Password</label>
                        <input class="u-full-width" type="text" placeholder="Password" name="api-pass">
                    </div>

                    <div class="six columns">
                        <label for="store-name">Google Sheets Link</label>
                        <input class="u-full-width" type="text" placeholder="Link" name="google-link">
                    </div>
                </div>

                <button class="button-primary u-full-width" type="submit" value="Submit">SUBMIT</button>
            </form>
        </div>

        <div class="accounting-controller">

        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
